name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: Description
    attributes:
      label: Description
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 3.9.4
        - 5.8
        - 6.1
    validations:
      required: true
  - type: dropdown
    id: HOD
    attributes:
      label: HOD
      multiple: true
      options:
        - Anchit Porwal
        - Shilpi Rustagi
        - Mandeep
        - Vipul
  - type: input
    id: completedbuild
    attributes:
      label: Completed Build 
    validations:
      required: false

