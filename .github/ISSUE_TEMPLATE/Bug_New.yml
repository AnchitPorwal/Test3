name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: Description
    attributes:
      label: Description
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 3.9.4
        - 5.8
        - 6.1
    validations:
      required: true
  - type: dropdown
    id: edition
    attributes:
      label: Edition
      multiple: true
      options:
        - Xpress
        - Pro
        - Enterprise
  - type: dropdown
    id: component
    attributes:
      label: Component
      multiple: false
      options:
        - KC
        - Common
        - Playout
        - Designer
        - Vset
        - Sting Server
        - R2D
        - Sting Client
        - Databuzz
        - Hivemanager
        - MOS
    validations:
      required: true
  - type: dropdown
    id: HOD
    attributes:
      label: HOD
      multiple: true
      options:
        - Anchit Porwal
        - Shilpi Rustagi
        - Mandeep
        - Vipul
  - type: checkboxes
    id: verifiedqa
    attributes:
      label: VerifiedByQA 
      - label: Verified By QA
      options:
          required: true
  - type: input
    id: completedbuild
    attributes:
      label: Completed Build 
    validations:
      required: false

